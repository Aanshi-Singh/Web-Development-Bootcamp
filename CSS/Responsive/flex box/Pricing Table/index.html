<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="title">Basic</div>

                <li>10GB Storage</li>
                <li>1 user</li>
                <li>NO support</li>
            </div>
            <button class="plan-button">SignUP</button>
        </div>
        <div class="pricing-plan">
            <div class="title">Standard</div>
            <div class="subs">$19.99/month</div>
            <div class="features">
                <li>10GB Storage</li>
                <li>1 user</li>
                <li>support</li>

        </div>
        <div class="pricing-plan">
